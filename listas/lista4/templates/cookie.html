<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cookie de Boas-vindas</title>
</head>
<body>
    <h1>Definir Nome e Idade nos Cookies</h1>
    <form action="{{ url_for('definir_cookie') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        <button type="submit">Salvar em Cookie</button>
    </form>
    {% if nome and idade %}
        <p>Olá, {{ nome }}! Você tem {{ idade }} anos. Estes dados foram salvos em cookies.</p>
    {% endif %}
</body>
</html>
