{% extends 'index.html' %}
{% block content %}
<h2>Cadastro de Tecnologia</h2>
<form method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" required>
    <label>Sigla:</label>
    <input type="text" name="sigla" required>
    <label>Descrição:</label>
    <textarea name="descricao" required></textarea>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
