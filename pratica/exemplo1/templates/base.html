<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename=theme + '.css') }}">
</head>
<body>
    <nav>
        {% if username %}
            <p>Ol√°, {{ username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Cadastrar</a></p>
        {% endif %}
        <p><a href="{{ url_for('toggle_theme') }}">Alternar para o tema {{ 'claro' if theme == 'dark' else 'escuro' }}</a></p>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
